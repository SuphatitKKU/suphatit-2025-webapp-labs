<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Create a solar system</title>
        <style>
            body {
                background-color: black;
                padding: 10px;
            }
            .planet {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                text-align: center;
                padding: 10px;
                position: relative;
                background-color: #666;
                margin-bottom: 20px;
            }
            .moon {
                position: absolute;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background: yellow;
                top: -10px;
                left: 20px;
            }
            .description {
                color: white;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
    <script>  
        // 1. Planet Creation
        const planet = document.createElement('div');
        planet.classList.add('planet');
        planet.style.backgroundColor = '#666';
        document.body.appendChild(planet);
        
        // 2. Moon Creation
        const moon = document.createElement('div');
        moon.classList.add('moon');
        planet.appendChild(moon); // Append as child of planet, not body
        
        // 3. Descriptive Text Element - positioned below the planet
        const textElement = document.createElement('div');
        textElement.textContent = "The planet and the moon";
        textElement.classList.add('description');
        document.body.appendChild(textElement);
    </script>
    </body>
</html>
